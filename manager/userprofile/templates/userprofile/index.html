{% extends "base.html" %}

{% block head_title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<table class="table table-hover table-bordered">
    <thead>
        <tr>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
    {% for usr in users %}
    <tr>
        <td><a href="{% url 'playlist:all' usr.id %}">{{usr.username}}</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
